<!DOCTYPE html>
<html lang="en">

<head>
  <title>Personality Quiz Starter Code</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer>

  </script>
</head>

<body>

  <header>
    <h1>Pick Some Fanfiction Tropes and I'll Give You a Twitter White Boy of the Month</h1>
  </header>

  <main>

    <h2>What is the dynamic between your characters?</h2>
    <div class="question">

      <div class="answer-choice">
        <img id="pp" src="Elizabeth-Darcy-pride-and-prejudice-couples-954248_1280_554.jpeg"
          alt="A picture of Elizabeth Bennett and Mr.Darcy from 2005 Pride and Prejudice">
        <br>
        <button id="q1a1">Enemies to Lovers</button>
      </div>

      <div class="answer-choice">
        <img src="14c.png" alt="omg they were roommates meme">
        <br>
        <button id="q1a2">OMG tHEy wERe ROOMATES</button>
      </div>

      <div class="answer-choice">
        <img src="flat,750x1000,075,f.jpeg" alt="powerpuff girl talking on the phone">
        <br>
        <button id="q1a3">Idiots to Idiots</button>
      </div>

    </div>

    <h2>If they were in an alternative universe, they would be in...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="tumblr_5ddc4ac40a03483085be00a63b7d636d_52843173_540.png"
          alt="Flower shop on the left and tattoo palour on the right">
        <br>
        <button id="q2a1">Tattoo Shop x Flower Shop</button>
      </div>

      <div class="answer-choice">
        <img src="92acfe72ef652c6421784eed03b86028.jpeg" alt="coffee shop interior">
        <br>
        <button id="q2a2">Coffeeshop</button>
      </div>

      <div class="answer-choice">
        <img src="artworks-000483794187-h7565j-t500x500.jpeg" alt="pinky swear">
        <br>
        <button id="q2a3">Soulmates</button>
      </div>

    </div>

    <h2>Is there only one bed?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="edb7d3474e02f2ca0251a6582464f2e9.jpeg" alt="anime unmade bed">
        <br>
        <button id="q3a1">You know it...</button>
      </div>

      <div class="answer-choice">
        <img src="download.jpeg" alt="a sleeping bag">
        <br>
        <button id="q3a2">One of them slept on the floor</button>
      </div>

      <div class="answer-choice">
        <img src="Amber-Interiors-Client-Tupac-Meets-Biggie-To-Decorate-The-Diggies-66.jpeg"
          alt="two beds">
        <br>
        <button id="q3a3">There were multiple beds</button>
      </div>

    </div>

    
    <h2 id="result">Your result is...</h2>
    <div id="resultPic"></div>

    <div class="container">
      <div class="center">
    <button id="reset">Reset</button>
  </div>
      
    </div>
    

  </main>
</body>

</html>
